<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmyrus - Admin Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #1f2937;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .header p {
            color: #6b7280;
            font-size: 14px;
        }
        .card {
            background: #f9fafb;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .form-group small {
            display: block;
            margin-top: 6px;
            color: #6b7280;
            font-size: 12px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background: #f3f4f6;
        }
        .status-box {
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
        }
        .status-box h4 {
            color: #374151;
            font-size: 14px;
            margin-bottom: 12px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
            font-size: 13px;
        }
        .status-item:last-child { border-bottom: none; }
        .status-item strong { color: #6b7280; }
        .status-item code {
            background: #f3f4f6;
            padding: 2px 8px;
            border-radius: 4px;
            color: #667eea;
            font-size: 12px;
        }
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
            display: none;
        }
        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }
        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }
        .logout-btn {
            margin-top: 30px;
            background: transparent;
            color: #6b7280;
            border: 1px solid #e5e7eb;
        }
        .logout-btn:hover {
            background: #f9fafb;
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Configura√ß√£o da API</h1>
            <p>Configure o endere√ßo do backend Pharmyrus</p>
        </div>

        <div class="card">
            <form id="apiForm">
                <div class="form-group">
                    <label for="apiUrl">URL da API (sem https://)</label>
                    <input 
                        type="text" 
                        id="apiUrl" 
                        placeholder="pharmyrus-total31-production-b8b1.up.railway.app"
                        required
                    >
                    <small>‚ö†Ô∏è N√£o incluir https:// - ser√° adicionado automaticamente</small>
                </div>

                <button type="button" id="testBtn" class="btn btn-secondary">
                    üîç Testar Conex√£o
                </button>

                <button type="submit" class="btn btn-primary">
                    üíæ Salvar Configura√ß√£o
                </button>
            </form>

            <div id="alertBox" class="alert"></div>

            <div class="status-box">
                <h4>‚ÑπÔ∏è Status Atual</h4>
                <div class="status-item">
                    <strong>API:</strong>
                    <code id="currentUrl">Carregando...</code>
                </div>
                <div class="status-item">
                    <strong>Status:</strong>
                    <span id="status">üîÑ Verificando...</span>
                </div>
                <div class="status-item">
                    <strong>Vers√£o:</strong>
                    <span id="version">-</span>
                </div>
            </div>
        </div>

        <button id="backBtn" class="btn logout-btn">‚Üê Voltar ao Dashboard</button>
        <button id="logoutBtn" class="btn logout-btn">üö™ Sair</button>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase config (SUBSTITUIR PELOS SEUS DADOS)
        const firebaseConfig = {
            apiKey: "AIzaSyBMao7cH6-wCcEbH8lFYlY7MRdOG7AJuYc",
            authDomain: "pharmyrus-d5a6c.firebaseapp.com",
            projectId: "pharmyrus-d5a6c",
            storageBucket: "pharmyrus-d5a6c.firebasestorage.app",
            messagingSenderId: "530662088478",
            appId: "1:530662088478:web:53d76ba87e2ef20c925e97"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Verificar auth
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            await loadCurrentUrl();
        });

        // Carregar URL atual
        async function loadCurrentUrl() {
            try {
                const docRef = doc(db, 'settings', 'api');
                const docSnap = await getDoc(docRef);
                
                let url = 'pharmyrus-total31-production-b8b1.up.railway.app';
                
                if (docSnap.exists()) {
                    url = docSnap.data().baseUrl || url;
                }
                
                document.getElementById('apiUrl').value = url;
                document.getElementById('currentUrl').textContent = url;
                
                testConnection(url);
            } catch (error) {
                console.error('Error loading URL:', error);
            }
        }

        // Testar conex√£o
        async function testConnection(url = null) {
            const testUrl = url || document.getElementById('apiUrl').value.trim();
            const cleanUrl = testUrl.replace(/^https?:\/\//, '');
            
            document.getElementById('status').textContent = 'üîÑ Testando...';
            document.getElementById('version').textContent = '-';
            
            try {
                const response = await fetch(`https://${cleanUrl}/health`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('status').textContent = '‚úÖ Online';
                    document.getElementById('status').style.color = '#10b981';
                    document.getElementById('version').textContent = data.version || 'N/A';
                    
                    showAlert('‚úÖ Conex√£o bem-sucedida!', 'success');
                    return true;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                document.getElementById('status').textContent = '‚ùå Offline';
                document.getElementById('status').style.color = '#ef4444';
                showAlert(`‚ùå Erro: ${error.message}`, 'error');
                return false;
            }
        }

        // Salvar configura√ß√£o
        async function saveConfig(e) {
            e.preventDefault();
            
            const url = document.getElementById('apiUrl').value.trim();
            const cleanUrl = url.replace(/^https?:\/\//, '');
            
            if (!cleanUrl) {
                showAlert('‚ùå URL n√£o pode estar vazia', 'error');
                return;
            }
            
            try {
                const docRef = doc(db, 'settings', 'api');
                await setDoc(docRef, {
                    baseUrl: cleanUrl,
                    updatedAt: new Date().toISOString(),
                    updatedBy: auth.currentUser.email
                });
                
                document.getElementById('currentUrl').textContent = cleanUrl;
                showAlert('‚úÖ Configura√ß√£o salva com sucesso!', 'success');
                
                // Testar nova URL
                await testConnection(cleanUrl);
                
            } catch (error) {
                console.error('Error saving:', error);
                showAlert(`‚ùå Erro ao salvar: ${error.message}`, 'error');
            }
        }

        // Mostrar alerta
        function showAlert(message, type) {
            const alert = document.getElementById('alertBox');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 5000);
        }

        // Event listeners
        document.getElementById('apiForm').addEventListener('submit', saveConfig);
        document.getElementById('testBtn').addEventListener('click', () => testConnection());
        document.getElementById('backBtn').addEventListener('click', () => window.location.href = 'dashboard.html');
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
